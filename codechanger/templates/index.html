<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Training Model</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .model-selection-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 1rem;
            min-width: 250px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #4e54c8;
            border: none;
        }

        .btn-success {
            background-color: #2ecc71;
            border: none;
        }

        .model-card {
            padding: 2rem;
            transition: transform 0.3s ease;
        }

        .model-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="model-selection-container">
            <h1 class="mb-5">Select Training Model</h1>
            <div class="row justify-content-center">
                <div class="col-md-6 model-card">
                    <a href="{% url 'faster' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-rocket me-2"></i>
                        Train on Faster R-CNN
                    </a>
                </div>
                <div class="col-md-6 model-card">
                    <a href="{% url 'faster' %}" class="btn btn-success btn-lg">
                        <i class="fas fa-bolt me-2"></i>
                        Train on YOLO
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
